<table class="row banner" style="border-bottom:none;border-collapse:collapse;border-spacing:0;border-top:none;display:table;padding:0;position:relative;text-align:left;vertical-align:top;width:100%">
  <tbody>
    <tr style="padding:0;text-align:left;vertical-align:top">
      <th class="small-12 large-12 columns first last" style="Margin:0 auto;margin:0 auto;padding:0;padding-left:0;padding-right:0;text-align:left;width:600px;">
        <table style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top;width:100%">
          <tr style="padding:0;text-align:left;vertical-align:top">
            <th style="Margin:0;margin:0;padding:0;text-align:left">{% if widget.banner_image.src %}<img src="{{ widget.banner_image.src }}" width="{{ widget.banner_image.width }}" height="{{ widget.banner_image.height }}" alt="{{ widget.banner_image.alt }}" style="-ms-interpolation-mode:bicubic;clear:both;display:block;outline:0;text-decoration:none;">{% endif %}</th>
            <th class="expander" style="Margin:0;margin:0;padding:0!important;text-align:left;visibility:hidden;width:0"></th>
          </tr>
        </table>
      </th>
    </tr>
  </tbody>
</table>
