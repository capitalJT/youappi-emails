<table class="row header" style="background-color:{{ widget.background_color }};border-bottom:none;border-collapse:collapse;border-spacing:0;border-top:none;display:table;padding:0;position:relative;text-align:left;vertical-align:top;width:100%">

              <img class="logo float-left" src="http://meet.adaptiveinsights.com/hubfs/assets/images/logos/AdaptiveInsights_logo_160x54.png" width="130" height="43.88" style="-ms-interpolation-mode:bicubic;clear:both;display:block;float:left;height:43.88px;max-width:130px;outline:0;text-align:left;text-decoration:none;width:130px">
            </th>

              <p style="Margin:0;Margin-bottom:10px;font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;line-height:24px;margin:0;margin-bottom:0;padding:0;text-align:right" class="text-right"><small style="color:{{ widget.tagline_font_color }};font-size:80%">{{ widget.tagline }}</small></p>
