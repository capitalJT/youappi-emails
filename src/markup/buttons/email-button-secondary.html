<table class="button" style="Margin:0;border-collapse:collapse;border-spacing:0;margin:0;padding:0;text-align:left;vertical-align:top;width:100%">
  <tr style="padding:0;text-align:left;vertical-align:top">
    <td style="-moz-hyphens:auto;-webkit-hyphens:auto;Margin:0;border-collapse:collapse!important;color:#54565b;font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;hyphens:auto;line-height:24px;margin:0;padding:0;text-align:left;vertical-align:top;word-wrap:break-word">
      <table style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top">
        <tr style="padding:0;text-align:left;vertical-align:top">
          <td style="-moz-hyphens:auto;-webkit-hyphens:auto;Margin:0;background:{{ site_settings.secondary_accent_color }};border:0;border-collapse:collapse!important;color:#fefefe;font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;hyphens:auto;line-height:24px;margin:0;padding:0;text-align:left;vertical-align:top;word-wrap:break-word">

          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
