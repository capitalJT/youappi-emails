<table class="row collapse hero" style="border-bottom:none;border-collapse:collapse;border-spacing:0;border-top:none;display:table;padding:0;position:relative;text-align:left;vertical-align:top;width:100%">
  <tbody>
    <tr style="padding:0;text-align:left;vertical-align:top">
      <th class="small-12 large-12 columns first last" style="Margin:0 auto;color:#54565b;font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;line-height:24px;margin:0 auto;padding:0;padding-bottom:10px;padding-left:0;padding-right:0;text-align:left;width:590px">
        <table style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top;width:100%">
          <tr style="padding:0;text-align:left;vertical-align:top">
            <th style="Margin:0;color:#54565b;font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;line-height:24px;margin:0;padding:0;text-align:left">
              <table class="spacer" style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top;width:100%">
                <tbody>
                  <tr style="padding:0;text-align:left;vertical-align:top">
                    <td height="15px" style="-moz-hyphens:auto;-webkit-hyphens:auto;Margin:0;border-collapse:collapse!important;color:#54565b;font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:15px;font-weight:100;hyphens:auto;line-height:15px;margin:0;mso-line-height-rule:exactly;padding:0;text-align:left;vertical-align:top;word-wrap:break-word">&#xA0;</td>
                  </tr>
                </tbody>
              </table>
              <h1 class="secondary text-center" style="Margin:0;Margin-bottom:10px;color:{{ site_settings.secondary_accent_color }};font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:34px;font-weight:100;line-height:1.1;margin:0;margin-bottom:10px;padding:0;text-align:center!important;word-wrap:normal">{{ widget.email_hero_heading }}</h1>
              <p class="text-center" style="Margin:0;Margin-bottom:10px;color:{{ site_settings.secondary_font_color }};font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;line-height:24px;margin:0;margin-bottom:10px;padding:0;text-align:center!important;text-transform:uppercase">{{ widget.email_hero_text }}</p>
            </th>
            <th class="expander" style="Margin:0;color:#54565b;font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;line-height:24px;margin:0;padding:0!important;text-align:left;visibility:hidden;width:0"></th>
          </tr>
        </table>
      </th>
    </tr>
  </tbody>
</table>
