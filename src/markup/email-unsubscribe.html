<table class="row unsubscribe" style="border-bottom:none;border-collapse:collapse;border-spacing:0;border-top:none;display:table;padding:0;position:relative;text-align:{{ widget.text_alignment }};vertical-align:top;width:100%">
  <tbody>
    <tr style="padding:0;text-align:{{ widget.text_alignment }};vertical-align:top">
      <th class="small-12 large-12 columns first last" style="Margin:0 auto;font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;line-height:24px;margin:0 auto;padding:0;padding-bottom:10px;padding-left:20px;padding-right:20px;text-align:{{ widget.text_alignment }};width:560px">
        <table style="border-collapse:collapse;border-spacing:0;padding:0;text-align:{{ widget.text_alignment }};vertical-align:top;width:100%">
          <tr style="padding:0;text-align:{{ widget.text_alignment }};vertical-align:top">
            <th style="Margin:0;font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;line-height:24px;margin:0;padding:0;text-align:{{ widget.text_alignment }};">
              <p class="small" style="Margin:0;Margin-bottom:10px; color:{{ site_settings.secondary_font_color }};font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:12px;font-weight:100;line-height:16px;margin:0;margin-bottom:10px;padding:0;text-align:{{ widget.text_alignment }};">The intended recipient of this message was {{contact.email}}. If you prefer to not receive commercial email from {{site_settings.company_name}}, you can <a target="_blank" href="{{unsubscribe_link}}" style="text-decoration:underline;whitespace:nowrap;color:{{ site_settings.secondary_font_color }};" data-unsubscribe="true">manage your subscriptions</a> or <a target="_blank" href="{{ unsubscribe_link_all }}" style="text-decoration:underline;whitespace:nowrap;color:{{ site_settings.secondary_font_color }};" data-unsubscribe="true">unsubscribe from all future communication</a>.</p>
            </th>
            <th class="expander" style="Margin:0;margin:0;padding:0!important;text-align:{{ widget.text_alignment }};visibility:hidden;width:0"></th>
          </tr>
        </table>
      </th>
    </tr>
  </tbody>
</table>
