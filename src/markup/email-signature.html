<table class="row email-signature" style="border-bottom:none;border-collapse:collapse;border-spacing:0;border-top:none;display:table;padding:0;position:relative;text-align:left;vertical-align:top;width:100%">
  <tbody>
    <tr style="padding:0;text-align:left;vertical-align:top">
      <th class="small-12 large-12 columns first last" style="Margin:0 auto;color:{{ site_settings.primary_font_color }};font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;line-height:24px;margin:0 auto;padding:0;padding-bottom:10px;text-align:left;width:100%;">
        <table style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top;width:100%">
          <tr style="padding:0;text-align:left;vertical-align:top">
            <th style="Margin:0;color:{{ site_settings.primary_font_color }};font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:16px;font-weight:100;line-height:24px;margin:0;padding:0;text-align:left">
                <div class="closing">{{ widget.signature_closing }},</div>
                <div class="name">{{ widget.signature_name }}</div>
                <div class="email"><a href="mailto:{{ widget.signature_mailto }}" style="Margin:0;color:{{ site_settings.primary_accent_color }};font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-weight:100;line-height:1.5;margin:0;padding:0;text-align:left;text-decoration:underline;">{{ widget.signature_email_address }}</a></div>
                <div class="ph-number"><a href="tel:{{ widget.signature_phone_number }}" style="Margin:0;color:{{ site_settings.primary_accent_color }};font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-weight:100;line-height:1.5;margin:0;padding:0;text-align:left;text-decoration:underline;">{{ widget.signature_phone_number }}</a></div>
            </th>
            <th class="expander" style="Margin:0;margin:0;padding:0!important;visibility:hidden;width:0"></th>
          </tr>
        </table>
      </th>
    </tr>
  </tbody>
</table>
