<table class="row collapse email-title-section" style="border-bottom:none;border-collapse:collapse;border-spacing:0;border-top:none;display:table;padding:0;position:relative;vertical-align:top;width:100%">
    <tbody>
        <tr style="padding:0;vertical-align:top">
            <th class="small-12 large-12 columns first last" style="Margin:0 auto;margin:0 auto;padding:0;padding-bottom:10px;padding-left:0;padding-right:0;width:590px">
                <table style="border-collapse:collapse;border-spacing:0;padding:0;vertical-align:top;width:100%">
                    <tr style="padding:0;vertical-align:top">
                        <th style="Margin:0;margin:0;padding:0;text-align:{{ widget.text_alignment }};">
                          <h1 style="Margin:0;Margin-bottom:10px;color:{{ widget.title_font_color }};font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:30px;font-weight:100;line-height:1.1;margin:0;margin-bottom:10px;padding:0;text-align:{{ widget.text_alignment }};word-wrap:normal;">{{ widget.title }}</h1>
                          {% if widget.show_subhead %}
                          <h5 style="Margin:0;Margin-bottom:10px;color:{{ widget.subhead_font_color }};font-family:Conv_MuseoSans_100,Arial,Helvetica,sans-serif;font-size:18px;font-weight:100;line-height:1.1;margin:0;margin-bottom:10px;padding:0;text-align:{{ widget.text_alignment }};word-wrap:normal;">{{ widget.subhead }}</h5>
                          {% endif %}
                        </th>
                        <th class="expander" style="Margin:0;margin:0;padding:0!important;visibility:hidden;width:0"></th>
                    </tr>
                </table>
            </th>
        </tr>
    </tbody>
</table>
